<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <style>
        #calculatrice {
    border: 5px solid burlywood;
    width: 239px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 30%;
    padding: 20px 10px;
    border-radius: 25px;
    background-color: #0f0c0c;
}

#display {
    width: 100%;
    height: 50px;
    font-size: 25px;
    color: white;
    text-align: end;
    background-color: #332e2e;
}

.key {
    width: 100%;
    margin: -5px 0;
    display: flex;
    justify-content: space-evenly;
}

.key button {
    width: 60px;
    height: 35px;
    font-size: 25px;
    border-radius: 15px;
    color: white;
    background-color: #332e2e;
    border: 2px gray solid;
    display: flex;
    align-items: center;
    justify-content: center;
}
    </style>
</head>
<body>
    <!-------------------------calculette----------------------------->
    <div id="calculatrice">
        <input type="text" id="display">
        <br>
        <div class="key">
            <button onclick="add_to_display('1')">1</button>
            <button onclick="add_to_display('2')">2</button>
            <button onclick="add_to_display('3')">3</button>
            <button onclick="add_to_display('+')">+</button>
        </div>
        <br>
        <div class="key">
            <button onclick="add_to_display('4')">4</button>
            <button onclick="add_to_display('5')">5</button>
            <button onclick="add_to_display('6')">6</button>
            <button onclick="add_to_display('-')">-</button>
        </div>
        <br>
        <div class="key">
            <button onclick="add_to_display('7')">7</button>
            <button onclick="add_to_display('8')">8</button>
            <button onclick="add_to_display('9')">9</button>
            <button onclick="add_to_display('*')">X</button>
        </div>
        <br>
        <div class="key">
            <button onclick="clear_display()">C</button>
            <button onclick="add_to_display('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="add_to_display('/')">/</button>
        </div>
    </div>
    
    <script src="calulette.js"></script>
</body>
</html>
