<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-list.css">
    <title> TO-DO-LIST</title>
</head>

<body>
    <div id="images">
        <img class="img" src="../04.jpg">
        <img class="img" src="../05.jpg">
        <img class="img" src="../06.jpg">
        <img class="img" src="../07.jpg">
        <img class="img" src="../09.jpg">
        <img class="img" src="../10.jpg">
    </div>
    <div class="zomed">

    </div>
</body>
<script>
    const images = document.querySelectorAll(".img");
    const zomed = document.querySelector(".zomed");
    images.forEach(img => {
        img.addEventListener("click", () => {
            const srcvalue = img.src;
            zomed.innerHTML = `
        <img class="active" src="${srcvalue}">`
            document.getElementById("images").style.display = "none"
            zomed.style.display="block"
        });
    });

    zomed.addEventListener("click", () => {
        zomed.style.display = "none";
        document.getElementById("images").style.display = "flex"
    })

</script>

</html>
