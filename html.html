<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Conteneur principal du slider */
        .slider {
            overflow: hidden;
            /* Masquer tout ce qui déborde */
            width: 100%;
            /* Ajuste la largeur */
            max-width: 600px;
            /* Largeur maximale */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Bande contenant les slides */
        .slider-track {
            display: flex;
            /* Alignement horizontal des slides */
            width: fit-content;
            /* S'adapte à la largeur totale */
            animation: scroll 10s linear infinite;
            /* Animation infinie */
        }

        /* Chaque élément du slider */
        .slide {
            padding: 10px 20px;
            white-space: nowrap;
            /* Évite les sauts de ligne */
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            border-right: 1px solid #ddd;
            background: linear-gradient(90deg, #e3f2fd, #fff);
            /* Couleur douce */
        }

        /* Supprimer la dernière bordure pour une esthétique propre */
        .slide:last-child {
            border-right: none;
        }

        /* Animation pour faire défiler les slides */
        @keyframes scroll {
            from {
                transform: translateX(0);
                /* Position initiale */
            }

            to {
                transform: translateX(-100%);
                /* Défilement jusqu'à la fin */
            }
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-track">
            <!-- Liste des stacks -->
            <div class="slide">HTML</div>
            <div class="slide">CSS</div>
            <div class="slide">JavaScript</div>
            <div class="slide">TypeScript</div>
            <div class="slide">React</div>
            <div class="slide">Node.js</div>
            <div class="slide">MongoDB</div>
            <!-- Duplication pour l'effet infini -->
            <div class="slide">HTML</div>
            <div class="slide">CSS</div>
            <div class="slide">JavaScript</div>
            <div class="slide">TypeScript</div>
            <div class="slide">React</div>
            <div class="slide">Node.js</div>
            <div class="slide">MongoDB</div>
        </div>
    </div>
</body>

</html>
