<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/blogs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>blog App</title>
</head>

<body>
    <nav class="nav-bar">
        <h1>blogsApp</h1>
        <div class="search-bar">
            <input type="search" name="search" id="search">
            <img src="../../../images/search-regular-24.png" alt="">
        </div>
        <div class="right">
            <a href="#"> create </a>
            <img src="../../../images/militaire.jpg" alt="">
        </div>
    </nav>
    <div class="post-container">
        <div class="post-details">
            <div class="profil">
                <img src="../../../images/clouds-5.jpg" alt="">
                <div class="name-date">
                    <span class="name"> khaly ahmad </span>
                    <span class="date"> 12:15</span>
                </div>
            </div>
            <div class="post-title">
                <h1>ceci est le titre du poste</h1>
                <p>un petit detail sur mon poste Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic,accusantium.</p>
            </div>
            <div class="state-post">
                <div class="icon">
                    <img src="../../../images/message-rounded-dots-regular-24.png" alt="">
                    <span>34k</span>
                </div>
                <div class="icon">
                    <img src="../../../images/like-regular-24.png" alt="">
                    <span>34k</span>
                </div>
                <div class="icon">
                    <img src="../../../images/dislike-solid-24.png" alt="">
                    <span>0</span>
                </div>
                <div class="icon">
                    <img src="../../../images/share-regular-24.png" alt="">
                    <span>34k</span>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="../../../images/biologie.jpg" alt="post de photo">
        </div>
    </div>

</body>

</html>
